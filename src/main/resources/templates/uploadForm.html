<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audio Transcription & Summarization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        .result-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .result-text {
            display: none;
            white-space: pre-wrap;
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #eee;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .file-upload:hover {
            border-color: #007bff;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .btn-custom {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Audio Transcription & Summarization</h1>

    <div th:if="${message}" class="alert" th:classappend="${message.contains('Error') ? 'alert-danger' : 'alert-success'}">
        <p th:text="${message}"></p>
    </div>

    <div class="file-upload">
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="mb-3">
                <label for="file" class="form-label">Select MP3 file</label>
                <input type="file" class="form-control" id="file" name="file" accept=".mp3">
            </div>
            <button type="submit" class="btn btn-primary" id="uploadButton">Upload and Process</button>
        </form>
    </div>

    <!-- Progress bar -->
    <div class="progress-container" id="progressContainer">
        <p>Processing audio file...</p>
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar" style="width: 0%"></div>
        </div>
        <p id="processingStage">Initializing...</p>
    </div>

    <!-- Results container -->
    <div th:if="${processResult}" class="result-container">
        <h3>Processing Results</h3>

        <div th:if="${transcription != null}">
            <button class="btn btn-outline-primary btn-custom" onclick="toggleText('transcription')">
                Show/Hide Transcription
            </button>
            <div id="transcription" class="result-text" th:text="${transcription}"></div>
        </div>

        <div th:if="${summary != null}">
            <button class="btn btn-outline-success btn-custom" onclick="toggleText('summary')">
                Show/Hide Summary
            </button>
            <div id="summary" class="result-text" th:text="${summary}"></div>
        </div>

        <div class="mt-3">
            <button class="btn btn-outline-secondary" onclick="downloadText('transcription', 'transcription.txt')">
                Download Transcription
            </button>
            <button class="btn btn-outline-secondary" onclick="downloadText('summary', 'summary.txt')">
                Download Summary
            </button>
        </div>
    </div>
</div>

<script>
    function toggleText(id) {
        const element = document.getElementById(id);
        if (element.style.display === 'block') {
            element.style.display = 'none';
        } else {
            element.style.display = 'block';
        }
    }

    function downloadText(id, filename) {
        const text = document.getElementById(id).innerText;
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // Symulacja paska postępu podczas przesyłania
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        const fileInput = document.getElementById('file');
        if (fileInput.files.length > 0) {
            document.getElementById('uploadButton').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';

            // Symulacja paska postępu
            simulateProgress();
        }
    });

    function simulateProgress() {
        const progressBar = document.getElementById('progressBar');
        const processingStage = document.getElementById('processingStage');
        let progress = 0;

        const stages = [
            "Uploading file...",
            "Initializing transcription...",
            "Analyzing audio...",
            "Transcribing speech...",
            "Generating summary...",
            "Finalizing results..."
        ];

        const interval = setInterval(() => {
            if (progress >= 100) {
                clearInterval(interval);
                return;
            }

            progress += 2;
            progressBar.style.width = progress + '%';

            // Update processing stage text
            const stageIndex = Math.min(Math.floor(progress / 20), stages.length - 1);
            processingStage.textContent = stages[stageIndex];

        }, 300);
    }
</script>
</body>
</html>
